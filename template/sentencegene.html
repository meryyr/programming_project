<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
        <body>
		<form method = "POST">
		<label for = "label">Insert a gene ID or a gene symbol to get the sentences associated to the input gene:</label>
		<p><input type = "text" name = "value" /></p>
		<p><input type = "submit" value ="Submit" /></p>
		</form>
		{%if value == 'No input yet'%}   
			<!--- show nothing --->
		{%elif display == None%} 
			<h4>No sentences found for gene {{value}}, try another one</h4> 
		{%else%} 
			<h2> {{display[1]}} sentences found for gene {{value}}</h2> 
			{% for i in display[0] %}
				<i><p>{{i | safe}}</p><i> <!--- if there was no ' | safe' html would just print everything, without caring about any html syntax --->
			{% endfor %}
		{%endif%}
		<i><a href="/"><span class = "home_link">Go back to home page</span></a></i> 
    </body>
</html>
